---
applications:
- name: catalog-service
  memory: 850mb
  timeout: 180
  instances: 1
  buildpack: java_buildpack_offline
#  host: catalog-service-${random-word}
  path: target/catalog-service-0.0.1-SNAPSHOT.jar
  env:
    SPRING_PROFILES_ACTIVE: cloud
  services:
   - discovery-service
   - config-service
   - catalog-db
   - catalog-redis
   - user-service
   - newrelic
